<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Busqueda de Curso</title>
	<link rel="stylesheet" href="https://necolas.github.io/normalize.css/8.0.1/normalize.css">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"> 
	<link rel="stylesheet" href="css/estilo_form_curso.css">
</head>
<body>
	<main>
		<form action="" class="formulario" id="formulario">
			<!-- Grupo: Nombre Curso -->
			<div class="formulario__grupo" id="grupo__name">
				<label for="name" class="formulario__label">Nombre Curso</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="name" id="name" placeholder="Metodos Numericos">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Ingrese un nombre de curso valido</p>
			</div>

			<!-- Grupo: ID_Curso-->
            <div class="formulario__grupo" id="grupo__ID_Curso">
				<label for="ID_Curso" class="formulario__label">ID Curso</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="ID_Curso" id="ID_Curso" placeholder="1990-2344">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">El codigo del curso puede tener letras numeros guiones</p>
			</div>

			<!-- Grupo: Descripcion_Curso -->
			<div class="formulario__grupo" id="grupo__Descripcion">
				<label for="Descripcion" class="formulario__label">Descripcion</label>
				<div class="formulario__grupo-input">
					<input type="text" class="formulario__input" name="Descripcion" id="Descripcion" style="width:550px;">
					<i class="formulario__validacion-estado fas fa-times-circle"></i>
				</div>
				<p class="formulario__input-error">Agregar descripcion del curso solicitado</p>
			</div>

			<div class="formulario__mensaje" id="formulario__mensaje">
				<p><i class="fas fa-exclamation-triangle"></i> <b>Error:</b> Por favor rellena el formulario correctamente. </p>
			</div>

			<div class="formulario__grupo formulario__grupo-btn-enviar">
				<button type="submit" class="formulario__btn">Enviar</button>
				<p class="formulario__mensaje-exito" id="formulario__mensaje-exito">Formulario enviado exitosamente!</p>
			</div>
		</form>
	</main>

	<script src="js/script_form_curso.js"></script>
	<script src="https://kit.fontawesome.com/2c36e9b7b1.js" crossorigin="anonymous"></script>
</body>
</html>
